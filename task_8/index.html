<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Лабораторная 8</title>
</head>
<body>
    
    <header class="d-flex justify-content-center align-items-center text-center text-white" style="background-color: #333; padding: 20px;">
        <h1>Форма</h1>
    </header>

    <div class="container"> 
         <div class="card mx-auto mt-5" style="max-width: 400px; width: 100%;">
            <img src="image.jpg" class="card-img-top" style="height: 300px; object-fit: cover;">
            <div class="card-body text-center">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal">
                    Открыть для заказа красивой картинки
                </button>
            </div>
        </div>

        <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formModalLabel">Заполните форму!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="contactForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Ваше ФИО" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="tel" class="form-control" id="phone" placeholder="Телефон" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="organisation" placeholder="Организация" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="message" rows="3" placeholder="Ваше сообщение" required></textarea>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox" required>
                                <label class="form-check-label" for="checkbox">С политикой обработки персональных данных согласен!</label>
                            </div>
                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-primary">Отправить</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Назад</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center" style="background-color: #333; color: white; padding: 10px; position: fixed; bottom: 0; left: 0; right: 0;">
        <h1>(с)Каржановский Илья</h1>
    </footer>

    <script src="main.js"></script>
</body>
</html>
